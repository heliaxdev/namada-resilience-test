name: Run daily test (cron)

on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  daily:
    runs-on: [ubuntu-latest]
    timeout-minutes: 1440
    strategy:
      fail-fast: false
      matrix:
        runs:
          - namada: "main"
            masp_indexer: "master"
            workload: "master"
            check: "master"
            duration: 14400
          - namada: "v101.1.1"
            masp_indexer: "v1.3.0"
            workload: "master"
            check: "master"
            duration: 14400
    env:
      NAMADA_GENESIS_IMAGE: "ghcr.io/heliaxdev/nrt-namada-genesis:${{ matrix.runs.namada }}"
      NAMADA_IMAGE: "ghcr.io/heliaxdev/nrt-namada:${{ matrix.runs.namada }}"
      MASP_INDEXER_IMAGE_PREFIX: "ghcr.io/heliaxdev/nrt-masp-indexer"
      MASP_INDEXER_IMAGE_TAG: ${{ matrix.runs.masp_indexer }}
      WORKLOAD_IMAGE: "ghcr.io/heliaxdev/nrt-workload:${{ matrix.runs.workload }}"
      CHECK_IMAGE: "ghcr.io/heliaxdev/nrt-check:${{ matrix.runs.check }}"
      TEST_TIME_SEC: ${{ matrix.runs.duration }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-compose-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-compose-
      - name: Docker compose build
        run:  docker compose -f config/docker-compose.yml build
      - name: Generate random number for the test seed
        run: echo "TEST_SEED=$RANDOM" >> $GITHUB_ENV
      - name: Run test
        run: ./run.sh | tee test-run.log
      - name: Check result
        id: summary
        run: |
          SUMMARY=$(awk '/^==== Summary:/{flag=1;print;next}/^====/{flag=0}flag' test-run.log)
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if echo "$SUMMARY" | grep -q "Done successfully"; then
            echo "result=success" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
          fi
      - name: Upload full log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-log-${{ matrix.runs.namada }}
          path: test-*.log
      - name: Set Slack color
        run: |
          if [ "${{ steps.summary.outputs.result }}" = "success" ]; then
            echo "SLACK_COLOR=good" >> $GITHUB_ENV
          else
            echo "SLACK_COLOR=danger" >> $GITHUB_ENV
          fi
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ env.SLACK_COLOR }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Test Result: `${{ matrix.runs.namada }}`*\n\n```\n${{ steps.summary.outputs.summary }}\n```\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View and download test logs (Artifacts)>"
                      }
                    }
                  ]
                }
              ]
            }
